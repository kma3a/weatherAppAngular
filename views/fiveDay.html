<div id="fiveDay">
  <button ng-click="fiveDay.goToCurrent()"> Current Tempurature </button>
  <header> Five Day Forcast</header>
  <div class='forecasts' ng-repeat=" hourly in fiveDay.forecast" ng-if='fiveDay.forecast.length > 1'>
    <p class='time'>{{hourly.date | date:"MM/dd/yyyy 'at' h:mma"}}</p>
    <p class='temp'>Temp: {{hourly.temp}} &#176;F</p>
    <img src={{hourly.img}}>
  </div>
  <div class='forecastsError' ng-if='fiveDay.forecast.length < 1'>
   Unable to retrieve data
   </div>
